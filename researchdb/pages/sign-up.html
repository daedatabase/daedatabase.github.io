                             <div class="form-group">

								<input list="batch" name="batch" id="cadre" placeholder="Select Your Batch">
										
										</div>

										</div>

                            </div>
                           
                            <div class="form-group">

                                <!--<small id="designationError" class="form-text text-danger">Field must be filled.</small>-->
                            </div>
                            <div class="form-group">

                                <!--<small id="designationError" class="form-text text-danger">Field must be filled.</small>-->
                            </div>
                            <div class="form-group">
                                <label for="office">Office Address<span class="text-danger ml-1">*</span></label>

                                <!--<small id="officeError" class="form-text text-danger">Field must be filled.</small>-->
                            </div>
                            <div class="form-group">
                                <label for="address">Permanent Address<span class="text-danger ml-1">*</span></label>

                                <!--<small id="officeError" class="form-text text-danger">Field must be filled.</small>-->
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email address<span class="text-danger ml-1">*</span></label>
                                <input type="email" class="form-control" id="email" onblur="checkemail()" placeholder="name@example.com">
                                <!--small id="emailError" class="form-text text-danger">Please enter a valid email.</small-->
                            </div>
                            <div class="form-group">
                                <label for="password">Password<span class="text-danger ml-1">*</span></label>
                                <input type="password" class="form-control" id="password" onblur="checkpassword()" placeholder="Password">
                                <small id="passwordError" class="form-text text-danger">Use 6 or more characters.</small>
                            </div>
                            <button type="button" class="btn btn-primary text-uppercase mb-3" onclick="signUp()">Sign Up</button>
                            <p>Already have an account? Click here: <a href="../index.html"><strong class="text-warning text-uppercase showSignInForm">Sign In</strong></a></p>
